<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="css/style.css"> <!--llamamos al archivo style.css que creamos-->
        <link rel="stylesheet" href="css/reset.css">
    </head>

    <body>

        <header>
            <div class="caja">
                <h1 class="tituloPrincipal">Encriptador de texto</h1>
            </div>
        </header>

        <main>
            <div class="contenedor">
                <div class="form cuadro">
                    <form>
                        <p class="texto1">Ingrese el texto a encriptar</p>
                        <input class="inputText" id="textBox" type="text" placeholder="Ingrese el texto aquí">
                        <input class="boton" id="botonEncriptar" type="submit" value="Encriptar">
                        <input class="boton" id="botonDesencriptar" type="submit" value="Desencriptar">
                    </form>
                </div>
    
                <div class="form cuadro">
                    <form>
                        <p class="texto1">Texto encriptado/desencriptado</p>
                        <input class="outputText" id="mensaje" type="text" readonly="readonly">
                        <input class="boton" id="botonCopiar" type="submit" value="Copiar">
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <a class="link" href="https://www.linkedin.com/in/diegojapon/" target="_blank">
                <img class="ico" src="imagenes/linkedin.png">
            </a>
            <a class="link" href="https://github.com/dpjapon" target="_blank">
                <img class="ico" src="imagenes/github.png">
            </a>
            <p class="datosPersonales">Por: Diego P. Japón Balbuca</p>
            <p class="datosPersonales">djapon10@gmail.com</p>
        </footer>

    </body>
    
</html>

<script src="codigo_js/encriptar_texto.js"></script>
<script src="codigo_js/desencriptar_texto.js"></script>
<script src="codigo_js/btn_copiar.js"></script>
